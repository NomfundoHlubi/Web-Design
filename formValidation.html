<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
    <h1>Registration Form</h1>

    <form action="www.codespace.co.za/server">
    
        <div class="input_field">
        <label for="User Id">User ID:</label>
         <input type="text" class="input" id="User" placeholder="Required, length of 5 to 12 characters" maxlength="12" minlength="5" required> <br>
    </div>
     
<div class="input_field">
        <label for="Password">Password: </label> 
        <input type="password" id="password" class="input" placeholder="Required, length of 7 to 12 characters" maxlength="12" minlength="7" required> <br>
    </div>

    <div class="input_field">
        <label for="Name">Name:</label>
         <input type="text" id="name" class="input" placeholder="Required, letters only" required> <br>
    </div>

    <div class="input_field">
        <label for="Address">Address:</label>
         <input type="text" id="address" placeholder="Optional"> <br>
    </div>

    <div class="input_field">
        <label for="country">Country:</label> 
        <div class="country_select">
            <select class="input" required>
                <option value="South Africa">South Africa</option>
                <option value="Namibia">Namibia</option>
                <option value="Algeria">Algeria</option>
                <option value="Canada">Canada</option>
                <option value="United States">United States</option>
                <option value="United Kingdom">United Kingdom</option>

            </select>

        </div>
    </div>
    <div class="input_field">
        <label for="code">ZIP Code:</label> 
        <input type="number" id="code" placeholder="Required, numeric only" required> <br>
    </div>

    <div>
        <label for="email">Email:</label> 
        <input type="email" id="email" placeholder="Required, valid email address only" required> <br>
    </div>

    <div>
        <h4>Sex:</h4>
        <label for="lname">Male</label> <input type="radio" id="male" value="Male">
        <label for="lname">Female</label> <input type="radio" id="female" value="Female"> <br>
    </div>

    <div>
        <h4>Language:</h4>
        <label for="english">English</label> <input type="radio" id="english" value="English">
        <label for="non">Non-English</label> <input type="radio" id="non" value="Non-English"> <br>
    </div>

    <div class="input_field">
        <label for="about">About:</label> 
        <input type="text" id="about">
    </div>
 
    </form>
</body>
</html>
